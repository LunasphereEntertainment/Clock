<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock - Lunasphere</title>

    <link rel="stylesheet" href="css/themes.css" />
    <link rel="stylesheet" href="css/clock.app.css">
    
</head>

<body data-theme="pink">

    <header>
        <h2 class="app-title">Clock.exe</h1>

        <button class="theme-switch-btn" role="button" onclick="cycleTheme()">üñåÔ∏è Theme</button>
    </header>

    <main class="container" title="Click for Spinny Things">
        <luna-clock></luna-clock>
    </main>

    <clock-nav>
        <a>Current Time</a>
        <a>Stopwatch</a>
        <a>Timer</a>
    </clock-nav>
</body>

<script type="text/javascript" src="assets/util.js"></script>

<script>
    const themes = ['pink', 'blue', 'green', 'purple'];

    const cycleTheme = () => {
        const currentTheme = document.body.getAttribute('data-theme');

        let currentIndex = themes.indexOf(currentTheme);
        currentIndex += 1;

        if (currentIndex > themes.length - 1) currentIndex = 0;

        document.body.setAttribute('data-theme', themes[currentIndex]);
    }
</script>

<script type="text/javascript" src="assets/navigation.js"></script>
<script type="text/javascript" src="assets/clock.js"></script>
<script type="text/javascript" src="assets/formatters.js"></script>

<script type="text/javascript" src="assets/clock.hands.js"></script>


</html>
